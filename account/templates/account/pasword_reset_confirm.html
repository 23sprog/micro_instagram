{% extends "base.html" %}

{% block title %}
    Confirm Password
{% endblock %}

{% block content %}
    {% if validlink %}
        <form action="" method="post" class="container">
            {% csrf_token %}
            {{ form }}
            <br>
            <button type="submit" class="btn btn-success">Change Password</button>
        </form>
    {% else %}
        <p></p>
    {% endif %}
{% endblock %}
