{% extends "base.html" %}

{% block title %}
Register
{% endblock %}

{% block content %}
    <h1>Register</h1>
    <form method="post" action="{% url "account:register" %}" class="col-md-6">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-secondary">Register</button>
    </form>
{% endblock %}
